{% extends "base.html" %}
{% block content %}
<div class="container">
    <center><h2>Update My Profile</h2>
    
        {% for mess in get_flashed_messages() %}
            {% if mess %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{mess}} 
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
        {% endfor %}
    
    </center>
<form action="" method="POST" autocomplete="off">
    <div class="form-group">
        <label for="exampleInputEmail1">Name:</label>
        <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required value="{{profileDetails.name}}">
    </div>
    
      <div class="form-group">
        <label for="exampleInputPassword1">Email:</label>
        <input type="email" name="email" class="form-control" id="exampleInputPassword1" required value="{{profileDetails.email}}">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Username:</label>
        <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  required value="{{profileDetails.username}}">
    </div>
    <input type="submit" value="Update">
</form>


</div>


{% endblock %}
