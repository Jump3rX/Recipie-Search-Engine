{% extends "base.html"%}
{% block content %}
<title>Register</title>

<div class="container">
   <center> <h2>Register account</h2>
  
    {% for mess in get_flashed_messages() %}
        {% if mess %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{mess}} 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endif %}
    {% endfor %}
  
  </center>
<form action="" method="POST" autocomplete="off">
    <div class="form-group">
        <label for="exampleInputEmail1">Name:</label>
        <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Name" required>
    </div>
    
      <div class="form-group">
        <label for="exampleInputPassword1">Email:</label>
        <input type="email" name="email" class="form-control" placeholder="Your Email" required>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Username:</label>
        <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Username" required>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Password:</label>
        <input type="password" name="password" class="form-control"  id="exampleInputPassword1" placeholder="Your Password" required>
        <small id="emailHelp" class="form-text text-muted">Please remember your password for <b>you cannot</b> change it later.</small>
    </div>

    <input type="submit" value="Register">
    
</form>


</div>

{% endblock%}
