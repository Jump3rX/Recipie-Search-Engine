{% extends "base.html" %}
{% block content %}
<title>Add Recipie</title>
<div class="container">

    <center>
        {% for mess in get_flashed_messages() %}
            {% if mess %}

        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{mess}} 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
      </div>

        {% endif %}
    {% endfor %}

        <h2>Add New Recipie</h2>
    </center>
<form action="" method="POST">
    <div class="form-group">
        <label for="exampleFormControlInput1">Title</label>
        <input type="text" name="title" class="form-control" id="exampleFormControlInput1" >
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">Ingredients</label>
        <textarea class="form-control" name="ingredients" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">Preparation Steps</label>
        <textarea  class="form-control" name="steps" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <input type="submit" value="Add" size="50">
</form>
</div>
{% endblock %}
